{% extends "andr_finance/base.html" %}

{% block content %}
    <div class="container">
        <h2>Редактирование категории:</h2>
        <div class="row">
            <div class="col-6">
                <form action="{% url "andr_finance:category_edit" category.id %}" method="post" class="mt-5">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-error">{{ form.non_field_errors }}</div>
                    </div>
                    {% for f_elem in form %}
                        <div class="form-group">
                            <label class="form-label" for="{{ f_elem.id_for_label }}">{{ f_elem.label }}</label>
                            {{ f_elem }}
                            <div class="form-error">{{ f_elem.errors }}</div>
                        </div>
                    {% endfor %}
                    <button name="submit" class="btn btn-outline-primary btn-sm mt-3">Сохранить</button>
                    <a href="{% url 'andr_finance:categories' %}" class="btn btn-outline-primary btn-sm mt-3">Отмена</a>
                </form>

                <form action="{% url "andr_finance:category_delete" category.id %}" method="post">
                    {% csrf_token %}
                    <button name="submit" class="btn btn-outline-primary btn-sm mt-3">Удалить</button>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
