{% extends "andr_finance/base.html" %}

{% block content %}

<p>Accounts:</p>

<ul>
    {% for account in accounts %}
    <li><a href="{% url 'andr_finance:edit_account' account.id %}">{{ account.name }}, {{ account.currency }}</a></li>
    {% empty %}
    <li>Empty account</li>
    {% endfor %}
</ul>

<a href="{% url 'andr_finance:new_account' %}">New account</a>

{% endblock content %}
