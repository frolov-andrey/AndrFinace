{% extends "andr_finance/base.html" %}

{% block content %}

    <h2>Редактирование валюты:</h2>
    <div class="row">
        <div class="col-6">
            <form action="{% url "andr_finance:currency_edit" currency.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-error">{{ form.non_field_errors }}</div>
                </div>
                {% for f_elem in form %}
                    <div class="form-group">
                        <label class="form-label" for="{{ f_elem.id_for_label }}">{{ f_elem.label }}</label>
                        {{ f_elem }}
                        <div class="form-error">{{ f_elem.errors }}</div>
                    </div>
                {% endfor %}
                <button name="submit" class="btn btn-outline-primary btn-sm mt-3">Сохранить</button>
            </form>

            <form action="{% url "andr_finance:currency_delete" currency.id %}" method="post">
                {% csrf_token %}
                <button name="submit" class="btn btn-outline-primary btn-sm mt-3">Удалить</button>
            </form>
        </div>
    </div>
{% endblock content %}
