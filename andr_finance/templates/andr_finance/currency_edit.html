{% extends "andr_finance/base.html" %}

{% block content %}

<p>Редактирование валюты:</p>

<form action="{% url 'andr_finance:currency_edit' currency.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Сохранить</button>
</form>

<form action="{% url 'andr_finance:currency_delete' currency.id %}" method='post'>
    {% csrf_token %}
    <button name="submit">Удалить</button>
</form>

{% endblock content %}
