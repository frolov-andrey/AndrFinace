{% extends "andr_finance/base.html" %}

{% block content %}

<h3>Categories:</h3>

<ul>
    {% for category in categories %}
    <li><a href="{% url 'andr_finance:category_edit' category.id %}">{{ category.name }}</a></li>
    {% empty %}
    <li>Empty category</li>
    {% endfor%}
</ul>

<a href="{% url 'andr_finance:category_new' %}">New category</a>

{% endblock content %}
