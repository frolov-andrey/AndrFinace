{% extends "andr_finance/base.html" %}

{% block content %}

<p>Categories:</p>

<ul>
{% for category in categories %}
    <li><a href="{% url 'andr_finance:edit_category' category.id %}">{{ category.name }}</a></li>
{% empty %}
    <li>Empty category</li>
{% endfor%}
</ul>

<a href="{% url 'andr_finance:new_category' %}">New category</a>

{% endblock content %}
