{% extends "andr_finance/base.html" %}

{% block content %}

<h3>Категории:</h3>

<ul>
    {% for category in categories %}
    <li><a href="{% url 'andr_finance:category_edit' category.id %}">{{ category.name }}</a></li>
    {% empty %}
    <li>Нет категорий</li>
    {% endfor%}
</ul>

<a href="{% url 'andr_finance:category_add' %}">Добавить новую категорию</a>

{% endblock content %}
