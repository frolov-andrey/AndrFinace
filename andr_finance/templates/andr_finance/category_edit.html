{% extends "andr_finance/base.html" %}

{% block content %}

<p>Edit category:</p>

<form action="{% url 'andr_finance:category_edit' category.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
</form>

<form action="{% url 'andr_finance:category_delete' category.id %}" method='post'>
    {% csrf_token %}
    <button name="submit">Delete</button>
</form>

{% endblock content %}
